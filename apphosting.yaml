# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

bundleConfig:
  # Excludes are optional. You can exclude files and directories from your bundle to decrease its size.
  # The following patterns are a good starting point for a Next.js app.
  # We recommend that you customize this list to suit your needs.
  # For more information, see https://firebase.google.com/docs/app-hosting/configure#exclude-files
  excludes:
    - .next/cache/**
    - node_modules/.cache/**
runConfig:
  # The following CPU and memory sizes are a good starting point for a Next.js app.
  # You can increase these values to improve performance.
  # For more information, see https://firebase.google.com/docs/app-hosting/configure#cpu-memory
  cpu: 0.5
  memoryMiB: 512
  # Increase this value to automatically spin up more instances in response to increased traffic.
  maxInstances: 2
